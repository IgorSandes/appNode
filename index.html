<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">AppNode de Gerenciamento de Usuários</h1>
    </header>
    <div class="botoes">
        <button id="save-btn">Salvar Dados</button>
        <button id="pesquisar">Pesquisar Mais Dados</button>
    </div>
    <main>
        <section>
            <hr>
            <h2>Retorno Api</h2>
            <div id="users-list"></div>
        </section>
        <section>
            <hr>
            <h2>Retorno CSV</h2>
            <input type="text" id="buscar" name="buscar" placeholder="Buscar..." onkeyup="buscar()">
            <div class="botoes">
                <button id="deletar-btn">Deletar Usuário</button>
                <!-- <button id="editar-btn">Editar Usuário</button> -->
            </div>
            <div id="users-list-csv"></div>
        </section>
    </main>
    <footer>
            © 2024 - AppNode Desenvolvido Por || Igor Sandes
    </footer>
    <script src="./src/eventos.js"></script>
    <script src="./src/buscar.js"></script>
</body>
</html>
