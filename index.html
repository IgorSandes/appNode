<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppNode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo">AppNode</h1>
        <button id="pesquisar" onclick="pesquisar()">Pesquisar</button>
    </header>
    <main class="corpo">
        <section>
            <section class="conteudo">
                <div>
                    <h2>Retorno Api</h2>
                    <table id="tabela" class="tabela">
                        <tr>
                            <td>Id</td>
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>Email</td>
                            <td>Número</td>
                            <td>Avatar</td>
                        </tr>
                        <tr id="corpo-tabela">
                        </tr>

                    </table>
                </div>
            </section>
            <section class="conteudo">
                <div>
                    <h2>Retono CSV</h2>
                    <table id="tabela2" class="tabela">
                        <tr>
                            <td>Id</td>
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>Email</td>
                            <td>Número</td>
                            <td>Avatar</td>
                        </tr>
                        <tr id="corpo-tabela2">

                        </tr>
                    </table>
                </div>
            </section>
        </section>
        <section>
            <button>Salvar Base de Dados CSV</button>
        </section>  
    </main>
    <footer>

    </footer>

    <script type="module" src="./src/front.js"></script>
    <script src="./src/eventos.js"></script>
</body>
</html>
